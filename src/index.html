<!DOCTYPE html>
<html>
  <head>

  <body>
    <header>
      <main id= 'root'>
      <h1>Bienvenido a LABQ</h1>

   <section class = "pantalla" id="pagina1">
    <p>Ingrese Contraseña:</p>
    <form>
      <label>Contraseña</label>
      <input type="password" id="password1" placeholder="Password" name="Contrasena" required/>
    </form>
    <p><button type="submit" id='ingresar'>Entrar</button></p>
  </section>
  <form>
  <section id='pagina2' class=" hide">
    <p>Ingrese el texto a Cifrar:</p>
    <p><button type="submit" id = 'cifrar'>Cifrar</button></p>
    <p><button type="submit" id = 'descifrar'>Descifrar</button></p>
    <p id="showMessage">Nro de desplazamiento</p>
    <p><input id="desplazamiento" type="number" value = "1"></p>
    <textarea name="text1" class="caja" id="entrada1" placeholder="Escriba texto a Cifrar"></textarea>    
    <textarea name="text2" class="caja" id="resultado" placeholder="Escriba texto a Descifrar"></textarea>
    <p><button type="reset">Resetear</button></p>
    <p><button type="volver">Volver a la pagina de Inicio</button></p>
  </section>
  <section id="pagina3" class="hide">
    <p>Vuelve a intentarlo despues de 8 Horas</p>
